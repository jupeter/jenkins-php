---
language: python
python: "2.7"


before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible==1.8.4

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - ansible-playbook --syntax-check -i provisioning/group_vars/localhost.ini provisioning/jenkins-php.yml

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i provisioning/group_vars/localhost.ini provisioning/jenkins-php.yml

  # Travis CI's environment requires one _extra_ run for true idempotence :-/.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo"
